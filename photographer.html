<!doctype html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="“Fisheye Home page"
      /></a>
    </header>
    <main id="main-photographer">
      <div class="photograph-header"></div>
      <div class="photograph_media"></div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-modal="true"
      >
        <header>
          <h2 id="modalTitle">
            Contactez-moi<br />
            <span class="name-in-contact"></span>
          </h2>

          <button
            autofocus
            class="close_modal_button"
            aria-label="Close Contact form"
          >
            <img
              class="image_close_modal_button"
              src="assets/icons/close.svg"
              alt="close modal"
            />
          </button>
        </header>
        <form>
          <div>
            <label for="first-name" id="first-name-label">Prénom</label>
            <input
              type="text"
              id="first-name"
              aria-labelledby="first-name-label"
            />

            <label for="last-name" id="last-name-label">Nom</label>
            <input
              type="text"
              id="last-name"
              aria-labelledby="last-name-label"
            />

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" aria-labelledby="email-label" />

            <label for="message" id="message-label">Votre message</label>
            <textarea
              id="message"
              aria-labelledby="message-label"
              style="height: 170px; width: 100%"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
