<!doctype html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="“Fisheye Home page"
      /></a>
    </header>
    <main id="main-photographer">
      <div class="photograph-header"></div>
      <div class="photograph_media"></div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-modal="true"
      >
        <header>
          <h2 id="modalTitle">
            Contactez-moi<br />
            <span class="name-in-contact"></span>
          </h2>

          <button
            autofocus
            class="close_modal_button"
            aria-label="Close Contact form"
          >
            <img
              class="image_close_modal_button"
              src="assets/icons/close.svg"
              alt="close modal"
            />
          </button>
        </header>
        <form id="contact-modal-form">
          <div>
            <label for="first-name" id="first-name-label">Prénom</label>
            <input
              type="text"
              id="first-name"
              aria-labelledby="first-name-label"
            />

            <label for="last-name" id="last-name-label">Nom</label>
            <input
              type="text"
              id="last-name"
              aria-labelledby="last-name-label"
            />

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" aria-labelledby="email-label" />

            <label for="message" id="message-label">Votre message</label>
            <textarea
              id="message"
              aria-labelledby="message-label"
              style="height: 170px; width: 100%"
            ></textarea>
          </div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox_modal">
      <div
        class="lightbox-modal-content"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-modal="true"
      >
        <div class="current-media"></div>
        <button
          autofocus
          class="close_lightbox_modal_button"
          aria-label="Close Contact form"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="42"
            height="42"
            viewBox="0 0 42 42"
            fill="none"
          >
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="#911C1C"
            />
          </svg>
        </button>

        <button class="lightbox-button-previous" aria-label="Previous Media">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"
              fill="#000000"
            />
          </svg>
        </button>

        <button class="lightbox-button-next" aria-label="Next Media">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"
              fill="#000000"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
